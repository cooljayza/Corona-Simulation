<!DOCTYPE html>
<html>
    <head>
        <title>Corona Simulations</title>
        <style>
            label{
                display: block;
            }
            .col{
                display: inline-block;
                width: 49%;
            }
            .row{
                display: block;
                width: 100%;
            }
        </style>
    </head>
    <body style="background-image: -webkit-gradient(linear, left top, left bottom, color-stop(16%, rgb(99, 209, 228)), color-stop(93%, rgb(166, 255, 203)));">
        <div class="col">
            <div class="row">
                <div class="col">
                    <div><button onclick="startSimulation(this)"  value="25">
                        Start Simulation
                    </button>
                    <button onclick="stopSimulation()">Stop Simulation</button></div>
                    <div>
                        <label>Number of people</label>
                        <input type="range" min="15" max="60" value="25" onchange="startSimulation(this)"/>
                    </div>
                    <div>
                        <label>Adjust Speed</label>
                        <input type="range"  min="-3" max="3" step="0.5"  value="0" onchange="adjustSpeed(this)" id="speed"/>
                    </div>
                </div>
                <div class="col">
                    <label id="Infected"></label>
                    <label id="Died"></label>
                    <label id="Recovered"></label>
                    <label id="Healthy"></label>
                </div>
            </div>
            <canvas id="my_canvas" width="600" height="600" style="border:2px solid black;">

            </canvas>
        </div>
        
        <div class="col">
            <canvas id="myChart" width="600" height="500"></canvas>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
    <script src="main.js" type="text/javascript"></script>
</html>
